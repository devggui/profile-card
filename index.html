<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Profile card component</title>  
</head>
<body class="flex items-center justify-center bg-[var(--Dark-cyan)] w-screen h-screen">

    <div class="absolute w-full h-1/2 top-0">

    <div class="absolute w-full h-1/2 bottom-0">
      <img class="absolute -bottom-1/2 -right-1/2" src="./images/bg-pattern-bottom.svg" alt="">
    </div>    
  </div>     -->
  <div class="flex flex-col w-80 h-80 m-6 items-center justify-center text-center rounded-xl bg-white">    
    <div class="flex flex-col w-full h-full items-center rounded-t-xl relative">
      <div class="w-full h-1/2 bg-[url('./images/bg-pattern-card.svg')] bg-cover bg-no-repeat rounded-t-xl"></div>
      <img class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-full border-4 border-solid border-white mb-5" src="./images/image-victor.jpg" alt="">
      <div class="flex flex-col items-center justify-center w-full h-1/2 border-b-2">
        <div class="flex flex-row mt-12 mb-1">
          <h1 class="mr-2 font-bold text-[var(--Very-dark-desaturated-blue)]">Victor Crest</h1>
          <span class="font-normal text-[var(--Dark-grayish-blue)]">26</span>
        </div>
        <p class="font-normal text-[var(--Dark-gray)] text-xs">London</p>
      </div>
    </div>
    
    <div class="flex flex-row w-full h-max items-center justify-between px-3">
      <div class="flex flex-col p-6">
        <h1 class="font-bold text-[var(--Very-dark-desaturated-blue)]">80K</h1>
        <p class="font-normal text-[var(--Dark-gray)] text-xs">Followers</p>
      </div>    
      <div class="flex flex-col p-6">
        <h1 class="font-bold text-[var(--Very-dark-desaturated-blue)]">803K</h1>
        <p class="font-normal text-[var(--Dark-gray)] text-xs">Likes</p>
      </div>  
      <div class="flex flex-col p-6">
        <h1 class="font-bold text-[var(--Very-dark-desaturated-blue)]">1.4K</h1>
        <p class="font-normal text-[var(--Dark-gray)] text-xs">Photos</p>
      </div>
    </div>
  </div>
